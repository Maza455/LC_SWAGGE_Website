<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger website</title>
  <link rel="stylesheet" href="./Styling/style.css">
</head>
<body>
  <div class="page">
    <div class="banner">
      <img src="./TwuB.gif" alt="Delivery Banner">
    </div>
    <div class="navigation">
      <img src="./8a47f769c400b0b7d81a8f6f8e09a44a_w200.gif" alt="Navigation Map" usemap="#navigationMap">
      <map name="navigationMap" id="navigationMap">
        <area shape="circle" coords="10,5,95,35" href="order.html" target="_self">Home</area>
        <area shape="circle" coords="105,5,190,35" href="services.html" target="_self">Services</area>
        <area shape="circle" coords="205,5,300,35" href="products.html" target="_self">Products</area>
        <area shape="circle" coords="310,5,440,35" href="orderStatus.html" target="_self">Order Status</area>
        <area shape="circle" coords="450,5,555,35" href="contactUs.html" target="_self">Contact Us</area>
      </map>
    </div>
    <div class="sidebar">
      <img src="./DSC_8743.webp" alt="Swegga Logo" height="350" width="150">
    </div>
    <div class="main">
      <table>
        <caption>Product Summary</caption>
        <thead>
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Color</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="female.html" alt="Female Ski Jacket" width="100"></td>
            <td>
              <select>
                <option value="select">Select</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </td>
            <td>
              <select>
                <option value="select">Select</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="black">Black</option>
              </select>
            </td>
            <td>150.95</td>
            <td>
              <input type="number" value="1">
              <input type="button" value="Click to confirm and process your order">
            </td>
            <td>150.95</td>
          </tr>
          <tr>
            <td><img src="male.html" alt="Male Ski Jacket" width="100"></td>
            <td>
              <select>
                <option value="select">Select</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </td>
            <td>
              <select>
                <option value="select">Select</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="white">White</option>
              </select>
            </td>
            <td>180.95</td>
            <td>
              <input type="number" value="1">
              <input type="button" value="Click to confirm and process your order">
            </td>
            <td>180.95</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
      © 2023 Swegga Fashion – Zukisa Maza<br>
      Use the <copyright> class to display the text.
    </div>
  </div>
  <script src="./Script/script.js"></script>
</body>
</html>
